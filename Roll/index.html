<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roll</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/Roll.css" />
    <script type="text/javascript" src="Content/Roll.head.js"></script>
</head>
<body>
    <h1>Recent rolls</h1>
    <div id="main" data-children-template="Main">
        <ul data-hole="ListContainer">
            <li data-template="ListItem">${LastRoll} ${Result}</li>
        </ul>
        <div>
            <input data-var="NextRoll" placeholder="Roll specification, e.g. 2d6" />
            <button data-event-click="Roll">Roll</button>
            <div>About to roll: ${NextRoll}</div>
        </div>
    </div>
    <script type="text/javascript" src="Content/Roll.min.js"></script>
</body>
</html>
